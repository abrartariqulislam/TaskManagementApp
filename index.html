<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskManagementApp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>My To-Do Lists</h1>
      <h3>New Task Creation</h3>
      <div class="separator"></div>
      <form id="form">
        <div class="task_name">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Add a new task"
          />
        </div>
        <div class="task_priority">
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="select" disabled>Select One</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="task_date">
          <label for="date">Date</label>
          <input type="date" name="date" id="date" required />
        </div>
        <div class="task_submit">
          <input type="submit" value="Add Now" name="add" />
        </div>
      </form>
      <h3>Task Management</h3>
      <div class="separator"></div>
      <div class="tools">
        <div class="search">
          <label for="search_name">Search:</label>
          <input type="search" id="search_name" placeholder="Search by name" />
        </div>
        <div class="filter">
          <label for="filtering">Filter:</label>
          <select name="filter" id="filtering">
            <option value="all">All</option>
            <option value="all">Complete</option>
            <option value="all">Incomplete</option>
            <option value="today">Today</option>
            <option value="high">High priority</option>
            <option value="medium">Medium priority</option>
            <option value="low">Low priority</option>
          </select>
        </div>
        <div class="sort">
          <label for="sorting">Sort:</label>
          <select name="sort" id="sorting">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
          </select>
        </div>
        <div class="by_date">
          <label for="by_date">By Date:</label>
          <input type="date" name="by_date" id="by_date" />
        </div>
      </div>
      <div class="edit_area">
        <input type="button" value="Delete" class="edit_area_delete_btn" />
        <select name="priority" id="priority">
          <option value="select" disabled selected>Change priority</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <select name="status">
          <option value="select" disabled selected>Change status</option>
          <option value="high">Complete</option>
          <option value="medium">Incomplete</option>
        </select>
        <input type="text" placeholder="Modify the name" />
        <select name="date">
          <option value="select" disabled selected>Select One</option>
          <option value="high">Name</option>
          <option value="medium">Date</option>
        </select>
        <div class="close_area">
          <button class="close_btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th><input type="checkbox" id="checkbox" /> <label for="checkbox">All</label></th>
            <th>No.</th>
            <th>Task Name</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" /></td>
            <td>1</td>
            <td>Reading Book Reading Book</td>
            <td>High</td>
            <td>Complete</td>
            <td>08/06/2023</td>
            <td>
              <button class="btn delete">
                <i class="fas fa-solid fa-trash-can"></i>
              </button>
              <button class="btn check">
                <i class="fa-solid fa-circle-check"></i>
              </button>
              <button class="btn edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td><input type="checkbox" /></td>
            <td>2</td>
            <td>Playing Cricket</td>
            <td>Medium</td>
            <td>Incomplete</td>
            <td>10/06/2023</td>
            <td>
              <button class="btn delete">
                <i class="fas fa-solid fa-trash-can"></i>
              </button>
              <button class="btn check">
                <i class="fa-solid fa-circle-check"></i>
              </button>
              <button class="btn edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td><input type="checkbox" /></td>
            <td>3</td>
            <td>Exercise</td>
            <td>low</td>
            <td>Incomplete</td>
            <td>12/06/2023</td>
            <td>
              <button class="btn delete">
                <i class="fas fa-solid fa-trash-can"></i>
              </button>
              <button class="btn check">
                <i class="fa-solid fa-circle-check"></i>
              </button>
              <button class="btn edit">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
