<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskManagementApp</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <h1>My To-Do Lists</h1>
      <h3>New Task Creation</h3>
      <div class="separator"></div>
      <!-- form -->
      <form id="form">
        <div class="task_name">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Add a new task"
          />
        </div>
        <div class="task_priority">
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="select" disabled>Select One</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="task_date">
          <label for="date">Date</label>
          <input type="date" name="date" id="date" required />
        </div>
        <div class="task_submit">
          <input type="submit" value="Add Now" />
        </div>
      </form>
      <!-- management area -->
      <h3>Task Management</h3>
      <div class="separator"></div>
      <div class="tools">
        <div class="search">
          <label for="search_name">Search:</label>
          <input type="search" id="search_name" placeholder="Search by name" />
        </div>
        <div class="filter">
          <label for="filtering">Filter:</label>
          <select name="filter" id="filtering">
            <option value="All">All</option>
            <option value="Completed">Completed</option>
            <option value="Incomplete">Incomplete</option>
            <option value="Today">Today</option>
            <option value="High">High priority</option>
            <option value="Medium">Medium priority</option>
            <option value="Low">Low priority</option>
          </select>
        </div>
        <div class="sort">
          <label for="sorting">Sort:</label>
          <select name="sort" id="sorting">
            <option value="sort" selected disabled>Sort Task</option>
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
          </select>
        </div>
        <div class="by_date">
          <label for="by_date">By Date:</label>
          <input type="date" name="by_date" id="by_date" />
        </div>
      </div>
      <!-- bulk Action -->
      <div class="bulk_action hide">
        <input type="button" value="Delete" class="edit_area_delete_btn" />
        <select name="priority" id="change_priority">
          <option value="select" disabled selected>Change priority</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <select name="status">
          <option value="select" disabled selected>Change status</option>
          <option value="high">Complete</option>
          <option value="medium">Incomplete</option>
        </select>
        <input type="text" placeholder="Modify the name" />
        <select name="date">
          <option value="select" disabled selected>Select One</option>
          <option value="high">Name</option>
          <option value="medium">Date</option>
        </select>
        <div class="close_area">
          <button class="close_btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
      <!-- display -->
      <table>
        <thead>
          <tr>
            <th>
              <label class="checkbox_container">All
                <input type="checkbox" id="allSelected">
                <span class="checkmark"></span>
              </label>
            </th>
            <th>No.</th>
            <th>Task Name</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
      </table>
    </main>
  </body>
</html>
